spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**,/api/user/**
            - Method=GET,POST,PUT,DELETE
          filters:
            # - RewritePath=/api/users/(?<segment>.*), /$\{segment}
            # - name: RequestRateLimiter
            #   args:
            #     redis-rate-limiter.replenishRate: 10
            #     redis-rate-limiter.burstCapacity: 20
            #     key-resolver: "#{@userKeyResolver}"
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback
            - name: Retry
              args:
                retries: 10
                statuses: BAD_GATEWAY
            - name: JwtAuthentication
              args:
                tokenHeader: Authorization
                tokenPrefix: "Bearer "
                allowPublicEndpoints: true
                publicEndpoints: "/api/auth/login,/api/auth/register,/actuator/info,/actuator/health"
        - id: post-service-route
          uri: lb://post-service
          predicates:
            - Path=/api/post/**,/actuator/health
            - Method=GET,POST,PUT,DELETE
          filters:
            - RewritePath=/api/posts/(?<segment>.*), /$\{segment}
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY
            - name: JwtAuthentication
              args:
                tokenHeader: Authorization
                tokenPrefix: "Bearer "
                allowPublicEndpoints: true
                publicEndpoints: "/actuator/info,/actuator/health"
  data:
    redis:
      host: redis
      port: 6379

